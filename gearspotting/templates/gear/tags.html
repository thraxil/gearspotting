{% extends "base.html" %}
{% load taggit_extras %}
{% block title %}gear by tags{% endblock %}

{% block content %}

<h1>Tags</h1>

{% get_tagcloud as cloud for 'gear.Gear' %}

{% for tag in cloud %}
<font size="{{ tag.weight }}">
<a href="/gear/tag/{{tag}}/">{{tag}}</a>
</font>
{% endfor %}


{% endblock %}
