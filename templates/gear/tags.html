{% extends "base.html" %}
{% load tagging_tags %}
{% block title %}gear by tags{% endblock %}

{% block content %}

    <h1>Tags</h1>
   

{% tag_cloud_for_model gear.Gear as cloud %}

{% for tag in cloud %}
<font size="{{ tag.font_size }}">
<a href="/gear/tag/{{tag}}/">{{tag}}</a>
</font>
{% endfor %}

{% endblock %}
